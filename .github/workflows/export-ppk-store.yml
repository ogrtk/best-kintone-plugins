name: Export PPK Store

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  PPK_STORE: ${{ secrets.PPK_STORE }}

jobs:
  export-ppk-store:
    runs-on: ubuntu-latest
    steps:
      - name: Write PPK store to file
        run: |
          echo "$PPK_STORE" > ppk_store.json
          echo "PPK store written to ppk_store.json"

      - name: Upload as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ppk-store
          path: ppk_store.json
